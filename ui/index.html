<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Document Search</h1>
        <div class="card p-4">
            <form id="searchForm">
                <div class="mb-3">
                    <label for="queryText" class="form-label">Search Query</label>
                    <input type="text" class="form-control" id="queryText" placeholder="e.g., artificial intelligence breakthroughs" required>
                </div>
                <div class="mb-3">
                    <label for="topN" class="form-label">Number of Results</label>
                    <input type="number" class="form-control" id="topN" value="5" min="1" max="20" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div id="loading" class="mt-3 d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="error" class="alert alert-danger mt-3 d-none"></div>
            <div id="results" class="mt-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
